<div class="d-flex justify-content-center w-100 h-100" style="background: linear-gradient(165deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 78%, rgba(252,176,69,1) 100%);">
    <div class="w-90 h-100" style="background: #212529d8">
        <div class="d-flex justify-content-between m-3 rounded-5 h-15" style="background: #212529d8">
            <div class="d-flex">
                <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none" href="/home">Registered User</a></div>
                <div class="h5 pt-5 pb-3 p-5 px-0"><a class="text-white text-decoration-none" href="/profilOfRegisteredUser">Profile</a></div>
                <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none" href="/schedulingAppointment">Scheduling appointment</a></div>
            </div>
            <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none" (click)="logout()" href="">Logout</a></div>
        </div>
        <div class="d-flex h-75">
            <div class="d-flex justify-content-center w-70 pt-2">
                <div class="w-90 pt-3 rounded" style="background: #212529d8">
                    <div class="h4 d-flex justify-content-center text-white">
                            Available Centers
                    </div>
                    <table class="table table-light table-striped table-hover mx-auto mt-2 w-90">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">
                                    <button class="btn btn-sm" (click)="sortByName()">
                                        Name
                                    </button>
                                </th>
                                <th scope="col" class="text-center">
                                    <button class="btn btn-sm" (click)="sortByCity()">
                                        City
                                    </button>
                                </th>
                                <th scope="col" class="text-center">
                                    <button class="btn btn-sm" (click)="sortByAverageRating()">
                                        Rating 
                                    </button>
                                </th>
                                <th scope="col" class="text-center">
                                    <button class="btn btn-sm">
                                        Description 
                                    </button>
                                </th>
                                <th scope="col" class="text-center">
                                    <button class="btn btn-sm">
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let center of centers;">
                                <td class="text-center">{{center.name}}</td>
                                <td class="text-center">{{center.address.city}}</td>
                                <td class="text-center">{{center.averageRating}}</td>
                                <td class="text-center">{{center.description}}</td>
                                <td class="text-center"> <button type="button" class="btn btn-dark" (click)="Appointments(center.id)">Details</button></td>                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between mx-auto w-80">
                        
                        <button type="button" class="btn btn-outline-light" (click)="previousButton()">Previous</button>
                        <button type="button" class="btn btn-outline-light" disabled > {{this.page + 1}}</button> 
                        <button type="button" class="btn btn-outline-light" (click)="nextButton()">Next</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center w-25 pt-2">
                <div class="w-90 p-4 mt-5 mb-5 rounded" style="background: #212529d8">
                    <label class="h4 text-white mb-4">Search</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="ime" style="background: #ffffff8e">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text">City</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="mesto" style="background: #ffffff8e">
                    </div>
                    <div class="d-flex justify-content-between mb-5">
                        <button type="button" class="btn btn-outline-light" (click)="searchCenterByNameAndCity()">Search</button>
                        <button type="button" class="btn btn-outline-light" (click)="reset()">Reset</button>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Street</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="street" style="background: #ffffff8e">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" class="btn btn-outline-light" (click)="filterCenterByStreet()">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
