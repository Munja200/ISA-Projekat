<h1>Welcome to the home page</h1>
<div>
    <button mat-stroked-button (click)="registePerson()">
        Registration
    </button>
   
    <button mat-stroked-button (click)="questionForms()">    
        Fill out the questionnaire
    </button>

    <button mat-stroked-button (click)="registerCenter()">
        Center Registration
    </button>
   
    <button mat-stroked-button (click)="registerCenterAdministrator()">    
        Center Administrator Registration
    </button>


</div>

<div class="container">
    <div class="table-header">
        <p class="table-title">Centers</p>
    </div>
    <table mat-table [dataSource]="dataSource">
     
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cell-center"><button (click)="sortByName()"> Name </button></th>
          
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.name}}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef class="cell-center"><button (click)="sortByCity()"> City </button></th>
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.address.city}}</td>
        </ng-container>

        <ng-container matColumnDef="average_rating">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> <button (click)="sortByAverageRating()"> Average rating </button> </th>
           
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.averageRating}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> <button> Description </button> </th>
           
            <td mat-cell *matCellDef="let room" class="cell-center">{{room.description}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button (click)="nextButton()">Next</button>
    <button (click)="previousButton()">Previous</button>
    
</div>

</div>
