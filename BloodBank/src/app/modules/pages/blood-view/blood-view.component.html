<div class="d-flex justify-content-center w-100 h-100" style="background: linear-gradient(165deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 78%, rgba(252,176,69,1) 100%);">
    <div class="w-90 h-100" style="background: #212529d8">
        <div class="d-flex justify-content-between m-3 rounded-5 h-15" style="background: #212529d8">
            <div class="d-flex">
                <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none" href="/homeAdminCenter">Amdinistrator center</a></div>
                <div class="h3 pt-5 pb-5 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/donors">Donors</a></div>
                <div class="h3 pt-5 pb-5 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/calendar">Calendar</a></div>
                <div class="h3 pt-5 pb-3 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/occupiedCalendar">Busy Calendar</a></div>
                <div class="h3 pt-5 pb-5 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/profilOfRegisteredUser">Profile</a></div>
                <div class="h3 pt-5 pb-5 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/bloods">Bloods</a></div>
                <div class="h3 pt-5 pb-5 p-5 px-5"><a class="text-white text-decoration-none small-font" href="/editCenter">My center</a></div>
            </div>
            <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none small-font" (click)="logout()" href="">Logout</a></div>
        </div>

            <div class="d-flex h-75">
                <div class="d-flex justify-content-center w-70 pt-2">
                    <div class="w-90 pt-3 rounded" style="background: #212529d8">
                        <div class="h4 d-flex justify-content-center text-white">
                                Available Bloods
                        </div>
                        <table class="table table-light table-striped table-hover mx-auto mt-2 w-90">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">
                                          Blood type
                                      </th>
                                      <th scope="col" class="text-center">
                                          Quantity
                                      </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let blood of bloods;">
                                    <td class="text-center">{{blood.bloodType}}</td>
                                    <td class="text-center">{{blood.quantity}}</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                
            </div>
        </div>
        
    </div>
</div>
