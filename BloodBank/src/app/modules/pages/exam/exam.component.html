<div class="d-flex justify-content-center w-100 h-100" style="background: linear-gradient(165deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 78%, rgba(252,176,69,1) 100%);">
    <div class="w-90 h-100" style="background: #212529d8">
      <div class="d-flex justify-content-between m-3 rounded-5 h-15" style="background: #212529d8">
        <div class="d-flex">
          <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none" href="/homeAdminCenter">Administrator center</a></div>
          <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none small-font" href="/donors">Donors</a></div>
          <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none small-font" href="/calendar">Calendar</a></div>
          <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none small-font" href="/occupiedCalendar">Busy Calendar</a></div>
          <div class="h5 pt-5 pb-3 p-5 px-0"><a class="text-white text-decoration-none small-font" href="/profilOfRegisteredUser">Profile</a></div>
          <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none small-font" href="/bloods">Bloods</a></div>
          <div class="h5 pt-5 pb-3 p-5"><a class="text-white text-decoration-none small-font" href="/editCenter">My center</a></div>
        </div>
        <div class="display-5 pt-4 pb-3 p-5"><a class="text-white text-decoration-none small-font" (click)="logout()" href="">Logout</a></div>
      </div>
      <div class="d-flex h-75">
        <div class="d-flex justify-content-center w-70 pt-2">
          <div class="w-90 pt-8 rounded" style="background: #212529d8">
            <div class="text-center">
              <button type="button" class="btn btn-dark m-3" (click)="showForm1()">Start Exam</button>
              <button type="button" class="btn btn-dark m-3" (click)="givePenal()">User is not here</button>
              <button type="button" class="btn btn-dark m-3" (click)="showForm3()">Anketa</button>
            </div>
            <div *ngIf="showingForm1" class="mt-3">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" style="width: 500px;" disabled>
                  </div>
                  <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" [(ngModel)]="surname" name="surname" style="width: 500px;" disabled>
                  </div>
                  <div class="form-group">
                    <label for="dob">Start</label>
                    <input type="datetime-local" class="form-control" id="pocetak" [(ngModel)]="pocetak"  name="pocetak" style="width: 500px;" disabled>
                  </div>
                  <div class="form-group">
                    <label for="dob">End</label>
                    <input type="datetime-local" class="form-control" id="kraj" [(ngModel)]="kraj" name="kraj" style="width: 500px;" disabled>
                  </div>
                  <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <input type="text" class="form-control" id="bloodType" placeholder="Enter blood type" style="width: 200px;">
                  </div>
                  <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" style="width: 200px;">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-light mt-3">Submit</button>
                  </div>
                </form>              
              </div>
            <div *ngIf="showingForm3" class="mt-3">
                    <form>
                      <div class="form-group">
                        <label for="penal">Penal</label>
                        <input type="text" class="form-control" id="penal" placeholder="Enter penal" style="width: 200px;">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
